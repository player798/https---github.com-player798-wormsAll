<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Please Log In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Please Log In1!!</h1>
    <div th:if="${param.error}">
        Invalid username and password.</div>
    <div th:if="${param.logout}">
        You have been logged out.</div>
    <form th:action="@{/login}" method="post" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <input id="username" type="text" name="username" class="validate" placeholder="Username">
                <label for="username">Username</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="password" type="password" name="password" class="validate" placeholder="Password">
                <label for="password">Password</label>
            </div>
        </div>
        <button class="btn waves-effect waves-light pink" type="submit" name="action">Log in
            <i class="material-icons right">send</i>
        </button>
        <p>Not registered? <a href="/authenticate/register">Register</a></p>
    </form>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        M.AutoInit(); // Initialize MaterializeCSS components
    });
</script>
</body>
</html>
